<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <title>Game of Life: No Border World</title>
</head>
<body>
  <div id="board">
    <div id="header">
      <center>
        <h1>Game of Life: No Border World</h1>
      </center>
      <div id="version" align="right">
        version 1.0
      </div>
    </div>
    <div id="field">
    </div>
    <center>
      <div id="panel">
        <select id="creature" onchange="controller.panelCreature()">
          <option value="0" selected="selected">Glider</option>
          <option value="1">Blinker</option>
        </select>
        <select id="boardsize" onchange="controller.panelBoardSize()">
          <option value="10" selected="selected">10 x 10 board</option>
          <option value="40">40 x 40 board</option>
        </select>
        <input type="button" id="nextgen" onclick="controller.panelNextGenBtn()" value="Next Generation">
      </div>
      <div id="reference">
        <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">wiki Conway's Game of Life</a><br/>
        <a href="https://leetcode.com/problems/game-of-life/">leetcode alg game-of-life</a>
      </div>

    </center>
  </div>
  <!-- js file -->
  <script type="text/javascript" src="js/model.js"></script>
  <script type="text/javascript" src="js/view.js"></script>
  <script type="text/javascript" src="js/controller.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
