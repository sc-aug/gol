<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon"> 
  <title>Game of Life: No Border World</title>
</head>
<body>
  <div id="board">
    <div id="header">
      <center>
        <h1>Game of Life: No Border World</h1>
      </center>
      <div id="version" align="right">
        version 2.1
      </div>
    </div>
    <hr/>
    <div id="field">
    </div>
    <center>
      <div id="panel">
        <!-- Creature -->
        <select id="creatureSelector">
          <option value="0" selected="selected">Glider</option>
          <option value="1">Spaceship</option>
          <option value="2">Blinker</option>
          <option value="3">Block</option>
          <option value="4">Toad</option>
          <option value="5">Beacon</option>
        </select>
        <!-- World -->
        <select id="worldSelector">
          <option value="10" selected="selected">10 x 10 board</option>
          <option value="40">40 x 40 board</option>
        </select>
        <!-- Btn -->
        <input type="button" id="nextGenBtn" value="Next Generation">
      </div>
    </center>
    <hr/>
      <div id="reference">
      <ol>
        <li><a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">wiki Conway's Game of Life</a></li>
        <li><a href="https://leetcode.com/problems/game-of-life/">leetcode alg game-of-life</a></li>
      </ol>
      </div>
  </div>
  <!-- js file -->
  <script type="text/javascript" src="js/model.js"></script>
  <script type="text/javascript" src="js/view.js"></script>
  <script type="text/javascript" src="js/controller.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
