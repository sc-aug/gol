<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon"> 
  <title>Game of Life: No Border World</title>
</head>
<body>
  <div id="content-wrap">

    <div id="header-wrap">
      <center>
        <h1>Game of Life: No Border World</h1>
      </center>
      <div id="version" align="right">
        version 3.3
      </div>
    </div>

    <hr/>

    <div id="main-wrap">
      
      <div id="left-board" class="div-row">
        <div id="world-wrap">
        <!-- table here -->
        </div>
      </div>

      <div id="right-board" class="div-row">
        <div id="panel-wrap">

          <div class="div-ctrl">
          World Size
            <select id="worldSelector">
              <option value="10">10 x 10 board</option>
              <option value="20">20 x 20 board</option>
              <option value="40" selected="selected">40 x 40 board</option>
            </select>
          </div>
          <hr/>
          <div class="div-ctrl" >
          Add Random Nodes
            <input type="button" id="addRandBtn" value="Add Random Nodes">
          </div>
          <hr/>
          <div class="div-ctrl">
          Manual Generator
            <input type="button" id="nextGenBtn" value="Manual Generator">
          </div>
          <hr/>
          <div class="div-ctrl">
          Auto Generator
            <select id="speedSelector">
              <option value="50">speed 50 ms</option>
              <option value="100" selected="selected">speed 100 ms</option>
              <option value="500">speed 500 ms</option>
              <option value="1000">speed 1000 ms</option>
            </select>
            <input type="button" id="autoGenBtn" value="Auto Generator">
          
            <input type="button" id="stopAutoGenBtn" value="Stop Auto Gen">
          </div>
          <hr/>
          <div class="div-ctrl">
            <input type="button" id="cleanBtn" value="Clean World">
            <!--<button id="cleanBtn">Clean World</button>-->
          </div>

        </div>
      </div>

    </div>
    <div style=”clear:both;”></div>

    <div id="foot-wrap">
      <!-- ref -->
    </div>

  </div>
  <script type="text/javascript" src="js/controller.js"></script>
  <script type="text/javascript" src="js/model.js"></script>
  <script type="text/javascript" src="js/view.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
